<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form>
                  <h4>SISTEMA DE GESTION AL CLIENTE</h4>
                  <p class="text-muted">Iniciar sessión con tu cuenta</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input (focus)="removeAlertLogin()" type="text" class="form-control" placeholder="Username" autocomplete="username" required
                    name="correo" #email="ngModel" [(ngModel)]="logeo.correo">
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" autocomplete="current-password" required name="contrasena" #contrasena="ngModel" [(ngModel)]="logeo.contrasena">
                  </div>
                  <div class="input-group mb-4">
                    <span *ngIf="showAlertLogin"  style="width:100%;" class="alert alert-danger"><strong>{{message}}</strong></span>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-primary px-4" (click)="login()">Inicia sessión</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Recuperar contraseña?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none logo-login" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <img class="logoimg" src="../../../assets/img/logo.png" alt="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
