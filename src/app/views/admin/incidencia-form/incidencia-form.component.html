<div class="animated fadeIn">
  <div class="content_card">
    <div class="content_card-header">Registrar Incidencia</div>
    <div class="content_card_body">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label>Nombres y Apellidos</label>
            <input class="form-control" type="text" placeholder="" [(ngModel)]="dato.nombre" required >
          </div>
          <div class="form-group">
            <label>DNI</label>
            <input class="form-control" type="number" placeholder="" [(ngModel)]="membresia_datos.cantidad_distritos" required >
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label>¿Cómo calificaría nuestro servicio?</label>
            <input class="form-control" type="number" placeholder="" [(ngModel)]="membresia_datos.tiempo_plan" required >
          </div>
          <div class="form-group">
            <label>¿Ocurrió alguna incidencia?</label>
            <select class="form-control" (change)="getSedes()" [(ngModel)]="id_afiliado" >
              <option value="0">SI</option>
              <option  value="1">No</option>
            </select>
            </div>
           
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label>Observación:</label>
            <input class="form-control" type="text-area" placeholder="" [(ngModel)]="membresia_datos.precio" required>
          </div>
        </div>
        <div class="col-md-12">
          <div class="row back-card">
            <div class="form-check col-8">
            </div>
            <div class="col-md-2 col-6">
              <button type="button" class="btn btn-block btn-primary" (click)="limpiar()" >Cancelar</button>
            </div>
            <div class="col-md-2 col-6">
              <button type="button" class="btn btn-block btn-primary"  (click)="saveMembresia()">Registrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>
